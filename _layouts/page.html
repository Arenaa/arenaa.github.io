---
layout: default
---
<!-- page.html -->
<div class="post">
  <header class="post-header">
    {% if page.cover_image %}
    <img src="{{ page.cover_image }}" alt="Projects Cover Image" style="max-height: 200px; width: 100%; object-fit: cover;">
    {% endif %}
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>
</div>
