<!-- _includes/project_card.html -->
<div class="project-card">
  <div style="display: flex; align-items: center;">
      <img src="{{ project.img | relative_url }}" alt="{{ project.title }}" width="200" height="200" style="margin-right: 20px;">
      <div>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
      </div>
  </div>

 <!-- Badge Section -->
 <div class="badge-section">
  {{ project.badge | safe }}
</div>
</div>
